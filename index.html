	.myInput { width:100%; height:100%; font-size:30; text-align:center; border:none;}
	.green {background-color:green;color:white !important;}

	@media only screen and (max-aspect-ratio:1/1 ) {
		#keyContainer {visibility:visible;margin-left:3vw;position:absolute;left:50%;transform: translate(-50%, 0%);}

	}
	@media only screen and (min-aspect-ratio:1/1 ) {
		#keyContainer {visibility:hidden;padding-left:2vw;position:absolute;left:50%;transform: translate(-50%, -100%);}

    cursor: pointer;
    text-align: center;
    transition: background 250ms ease-in-out,

    -webkit-appearance: none;

}

	function testKey(event) {
		
		if(event.keyCode == 13) {
			testWord();
		}
		
		if(event.keyCode >= 65 && event.keyCode <= 90) {
			console.log("2putting " + String.fromCharCode(event.keyCode) + " into slot #" + firstUnusedInput().toString());
			document.getElementById("in" + currentTry.toString() + firstUnusedInput().toString()).value = String.fromCharCode(event.keyCode);
		}
		
		if(event.keyCode == 8 || event.keyCode == 46) {
			document.getElementById("in" + currentTry.toString() + lastUsedInput().toString()).value = "";
		}
	}
	
	
	function replace(str, index, ch)
	{
		var new_str = str.substring(0,index) + ch + str.substring(index+1,str.length);
		console.log(new_str);
		return new_str;
	}

		if(event.keyCode >= 65 && event.keyCode <= 90) {
			console.log("putting " + String.fromCharCode(event.keyCode) + " into slot #" + firstUnusedInput().toString());
			document.getElementById("in" + currentTry.toString() + firstUnusedInput().toString()).value = String.fromCharCode(event.keyCode);
		}
		
		if(event.keyCode == 8 || event.keyCode == 46) {
			document.getElementById("in" + currentTry.toString() + lastUsedInput().toString()).value = "";
		}
	}); 
	
	function firstUnusedInput()
	{
		for (var i = 0; i<5;i++)
		{
			if (document.getElementById("in" + currentTry.toString() + i.toString()).value == "")
			{
				return i;
			}
		}
	}
	
	function lastUsedInput()
	{
		for (var i = 4; i>-1;i--)
		{
			if (document.getElementById("in" + currentTry.toString() + i.toString()).value != "")
			{
				return i;
			}
		}
	}

	function wait(ms){
	   var start = new Date().getTime();
	   var end = start;
	   while(end < start + ms) {
		 end = new Date().getTime();
	  }
	}


	function pickWord()
	{
		var today = new Date();
		var date = new Date("01/20/2021");
		var Difference_In_Time = today.getTime() - date.getTime();
		var Difference_In_Days = Math.floor(Difference_In_Time / (1000 * 3600 * 24));
		console.log(Difference_In_Days);
		
		wordle = words[Difference_In_Days];
		console.log(wordle);
	}

	function focusCatch()
	{
		
	}

	function shuffle(array) {
		  let currentIndex = array.length,  randomIndex;

		  // While there remain elements to shuffle...
			  while (currentIndex != 0) {

				// Pick a remaining element...
				randomIndex = Math.floor(Math.random() * currentIndex);
				currentIndex--;

				// And swap it with the current element.
				[array[currentIndex], array[randomIndex]] = [
				  array[randomIndex], array[currentIndex]];
			  }

		  return array;
	}

</script>
